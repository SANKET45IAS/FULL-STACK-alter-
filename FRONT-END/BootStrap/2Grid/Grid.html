<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  

   
<div class="container-fluid">
    <p>Resize the browser window to see the effect.</p>
    <p>The columns will automatically stack on top of each other when the screen is less than 768px wide.</p>
    <div class="row">
        <div class="col-sm-1" style="background-color:lightskyblue;">1</div>
        <div class="col-sm-1" style="background-color:lightgoldenrodyellow;">2</div>
        <div class="col-sm-1" style="background-color:lightskyblue;">3</div>
        <div class="col-sm-1" style="background-color:lightgoldenrodyellow;">4</div>
        <div class="col-sm-1" style="background-color:lightskyblue;">5</div>
        <div class="col-sm-1" style="background-color:lightgoldenrodyellow;">6</div>
        <div class="col-sm-1" style="background-color:lightskyblue;">7</div>
        <div class="col-sm-1" style="background-color:lightgoldenrodyellow;">8</div>
        <div class="col-sm-1" style="background-color:lightskyblue;">9</div>
        <div class="col-sm-1" style="background-color:lightgoldenrodyellow">10</div>
        <div class="col-sm-1" style="background-color:lightskyblue;">11</div>
        <div class="col-sm-1" style="background-color:lightgoldenrodyellow;">12</div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
      <div class="col-sm-4" style="background-color:lavenderblush;">.col-sm-4</div>
      <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
    </div>
    <br>
<div class="row">
    <div class="col-sm-4" style="background-color: lightpink;  text-align: center;">.col-sm-4</div>
    <div class="col-sm-8" style="background-color: rgb(104, 134, 243); text-align: center;">.col-sm-8</div>
</div>
<br>
<div class="row">
    <div class="col-sm-6" style="background-color: rgb(241, 255, 40);  text-align: center;">.col-sm-6</div>
    <div class="col-sm-6" style="background-color: rgb(104, 243, 129); text-align: center;">.col-sm-6</div>
</div>
<br>
<div class="row">
    <div class="col-sm-12" style="background-color: rgb(40, 201, 255);  text-align: center;">.col-sm-12</div>
</div>
  </div>
</body>
</html>
